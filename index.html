<!DOCTYPE html>
<html>
    <head>
        <title>Web Quiz | Lauren Pineiro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>  
    <body>
<!-- START QUIZ BUTTON-->
<div class="start-button"><button>Start Quiz</button></div>

<!-- INFO BOX-->
 <div class="info-box">
     <div class="info-title:">
         <span>Some Quiz Rules</span>
     </div>
     <div class="info-list">
        <div class="info">1. You will have only <span>15 seconds</span> to answer each question.</div>
        <div class="info">2. You can't undo your answer once it's selected.</div>
        <div class="info">3. You can't select any options once the timer goes off.</div>
        <div class="info">4. You can't exit from the quiz while you're playing.</div>
        <div class="info">5. You'll receive points based on your correct answers.</div>
     </div>
     <div class="buttons">
         <button class="quit">Exit Quiz</button>
         <button class="quit">Continue</button>
     </div>
 </div>

    </body>  
    </html>
